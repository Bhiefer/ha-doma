      - type: glance
        title: "Vytápění"
        show_name: true
        show_state: false
        entities:
          - entity: switch.topeni_na_leve_strane
            icon: mdi:radiator
            name: "Levá strana"
            tap_action:
              action: toggle
          - entity: switch.topeni_na_prave_strane
            icon: mdi:radiator
            name: "Pravá strana"
            tap_action:
              action: toggle
          - entity: switch.levy_kotel
            icon: mdi:fire
            name: "Levý kotel"
            tap_action:
              action: toggle
          - entity: switch.pravy_kotel
            icon: mdi:fire
            name: "Pravý kotel"
            tap_action:
              action: toggle

      - type: horizontal-stack
        cards:
          - type: thermostat
            name: "Hlavní"
            entity: climate.hlavni
          - type: thermostat
            name: "Záloha"
            entity: climate.zalozni

  - title: "Kamery"
    id: kamery
    panel: true
    cards:
      - type: horizontal-stack # forces everything to fit in one row
        cards:
          - type: vertical-stack # column 1
            cards:
              - type: picture-entity
                entity: camera.kancelar
                camera_view: live
              - type: picture-entity
                entity: camera.prodejna
                camera_view: live
          - type: vertical-stack # column 2
            cards:
              - type: picture-entity
                entity: camera.parador
                camera_view: live
              - type: picture-entity
                entity: camera.venek
                camera_view: live
          - type: vertical-stack # column 3
            cards:
              - type: picture-entity
                entity: camera.gerflor
                camera_view: live

  - title: "Úklid"
    panel: true
    cards:
        - type: horizontal-stack # forces everything to fit in one row
          cards:
            - type: custom:vacuum-card
              entity: vacuum.rockrobo
              map: camera.rockrobo_map
              actions:
              - name: 'Úklid chodby'
                service: script.uklid_chodby
                icon: mdi:seat-recline-extra
              - name: 'Úklid prodejny'
                service: script.uklid_prodejny
                icon: mdi:hotel

views:
  - title: "Vytápění"
    cards:
      - type: vertical-stack
        cards:
          - type: custom:bar-card
            title: Kancelář
            min: 0
            max: 40
            entity: sensor.teplota_kancelar

          - type: custom:bar-card
            title: Kuchyň
            min: 0
            max: 40
            entity: sensor.teplota_kuchyn

          - type: custom:bar-card
            title: Perfectdoor
            min: 0
            max: 40
            entity: sensor.teplota_perfectdoor

          - type: custom:bar-card
            title: Kino
            min: 0
            max: 40
            entity: sensor.teplota_kino_temperature

          - type: custom:bar-card
            title: Kotelna
            min: 0
            max: 40
            entity: sensor.teplota_kotelna

          - type: custom:bar-card
            title: Serverovna
            min: 0
            max: 60
            entity: sensor.teplota_server



          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_select.topeni_kotel_hlavni
                    state: "Plynový kondenzační"
                sequence:
                  - service: switch.turn_on
                    target:
                      entity_id: switch.sonoff_kotelna3

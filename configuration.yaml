        value_template: >-
          {% set state = states('input_select.topeni_kotel_hlavni') %}
          {% if state == "Plynový kondenzační" %}
            {{ states('switch.sonoff_kotelna3') }}
          {% elif state == "Plynový starý" %}
            {{ states('switch.sonoff_kotelna2') }}
          {%- else -%}
            {{ states('switch.sonoff_kotelna4') }}
          {%- endif %}

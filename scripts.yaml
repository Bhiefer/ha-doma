zapnout_trv:
  alias: Zapnuti TRV termostatu
  mode: queued
  sequence:
  - service: climate.turn_on
    target:
      entity_id: '{{trv}}'
  - delay: 3
  - service: climate.set_preset_mode
    target:
      entity_id: '{{trv}}'
    data:
      preset_mode: manual
vypnout_trv:
  alias: Vypnuti TRV termostatu
  mode: queued
  sequence:
  - service: climate.set_preset_mode
    target:
      entity_id: '{{trv}}'
    data:
      preset_mode: manual
  - delay: 3
  - service: climate.turn_off
    target:
      entity_id: '{{trv}}'
google_home_tts_screen:
  alias: Google Home - Send TTS with picture and information
  description: Script to send a TTS with picture and text to a player with screen
  icon: mdi:cast-audio
  mode: parallel
  max: 20
  sequence:
  - alias: Version number
    variables:
      version: 2.0.1
  - wait_for_trigger:
    - platform: event
      event_type: call_service
      event_data:
        domain: media_player
        service: play_media
        service_data:
          media_content_type: music
          entity_id: '{{ [ dummy_player ] }}'
  - alias: Send TTS message with picture
    service: media_player.play_media
    target:
      entity_id: '{{ target }}'
    data:
      media_content_id: '{{ wait.trigger.event.data.service_data.media_content_id
        }}'
      media_content_type: music
      extra:
        metadata:
          metadataType: 3
          title: '{{ large_text }}'
          artist: '{{ small_text }}'
          images:
          - url: '{{ picture_url }}'
dinner_ready:
  alias: TTS with picture when dinner is ready
  icon: mdi:food
  sequence:
  - alias: Call the script with the additional data as script variables
    service: script.turn_on
    target:
      entity_id: script.google_home_tts_screen
    data:
      variables:
        dummy_player: media_player.vlc_telnet
        target: media_player.nesthubd799
        large_text: DINNER!
        small_text: Pelety dochazi
        picture_url: http://10.0.0.42:8123/local/pelety.jpg
  - alias: Send the TTS service call to the dummy player
    service: tts.google_translate_say
    target:
      entity_id: media_player.vlc_telnet
    data:
      message: Problém s kotlem. Problém s kotlem. Problém s kotlem
      cache: false
  mode: single
restart_modu_topeni:
  alias: Restart módu topení
  description: Nastav mod topeni na výchozí hodnotu. Při restartu HA se tak hodnoty
    správně aktualizují.
  sequence:
  - delay: 90
  - service: input_select.select_option
    target:
      entity_id: input_select.topeni_mod
    data:
      option: zima
  - delay: 10
  - service: input_select.select_option
    target:
      entity_id: input_select.topeni_mod
    data:
      option: volno
zmena_kotle:
  alias: Nastavení módu topení po změně kotle
  sequence:
  - service: input_select.select_option
    target:
      entity_id: input_select.topeni_boost
    data:
      option: none
  - delay: 3
  - service: script.obnov_mod_topeni
obnov_mod_topeni:
  sequence:
  - service: input_select.select_option
    target:
      entity_id: input_select.topeni_mod
    data:
      option: "{% if (states('sensor.teplota_nejnizsi')|float < states('input_number.teplota_kriticka')|float
        )%}\n  zima\n{% elif is_state('input_select.topeni_boost', 'marek') %}\n  marek\n{%
        elif is_state('input_select.topeni_boost', 'kino') or states('calendar.kinosalek')
        == 'on'  -%}\n  kino\n{% elif is_state('input_select.topeni_boost', 'zkouska')
        or states('calendar.zkusebna') == 'on' -%}\n  zkouska\n{%- elif is_state('input_select.topeni_boost',
        'prace') or (is_state('binary_sensor.workday_sensor', 'on') and states('calendar.evans_volno')
        != 'on' and states('schedule.doba_vytapeni_0_schedule') == 'on') -%}\n  prace\n{%-
        else -%}\n  volno\n{%- endif %}"

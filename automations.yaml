- id: '1768301069234'
  alias: M Květiny - denní report
  description: ''
  triggers:
  - at: 07:30:00
    trigger: time
  actions:
  - variables:
      d: '{{ states(''sensor.m_obyvak_vlhkomer_dracena_soil_moisture'')|float(none)
        }}'
      f: '{{ states(''sensor.m_kuchyn_vlhkomer_fialka_soil_moisture'')|float(none)
        }}'
      s: '{{ states(''sensor.m_kuchyn_vlhkomer_stavel_soil_moisture'')|float(none)
        }}'
      payload: 'Udělej krátký denní hlasový report o květinách. U každé řekni aktuální
        vlhkost v procentech a zda je to OK/suché/přemokřené. Ber v potaz, kolik daná
        květina reálně potřebuje. Nakonec řekni, které květiny dnes zalít. Data: -
        Dracéna: {{ d if d is not none else ''nedostupné'' }} % - Fialka: {{ f if
        f is not none else ''nedostupné'' }} % - Šťavel: {{ s if s is not none else
        ''nedostupné'' }} %'
  - action: conversation.process
    data:
      agent_id: conversation.chatgpt
      text: '{{ payload }}'
    response_variable: ai
  - variables:
      speech: '{% set t = ai.response.speech.plain.speech if ai is defined else ''''
        %} {{ t if t|length > 0 else ''Denní report květin není dostupný.'' }}'
  - action: tts.speak
    data:
      media_player_entity_id: media_player.nesthubd799
      message: '{{ speech }}'
    target:
      entity_id: tts.home_assistant_cloud
  mode: single

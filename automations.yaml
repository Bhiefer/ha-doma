  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.topeni_mod_prace
        state: 'on'
      - condition: state
        entity_id: binary_sensor.topeni_mod_zima
        state: 'on'
    then:
    - action: climate.set_preset_mode
      data:
        preset_mode: none
      target:
        entity_id: group.prodejna_termostaty
    else:
    - action: climate.set_preset_mode
      data:
        preset_mode: away
      target:
        entity_id: group.prodejna_termostaty
